<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
<h1><u>student registration form</u></h1>
<form>
<h3>enter your name</h3>
<input type="text" maxlength="15" placeholder="enter your name">
<h3>enter your password</h3>
<input type="password" maxlength="10" placeholder="enter your password">
<h3>select your gender</h3>
<input type="radio" name="gender">male
<input type="radio" name="gender">female
<input type="radio" name="gender">others
<h3>select your city</h3>
<select>
    <option value="">      </option>
    <option value="">bhopal</option>
    <option value="">delhi</option>
    <option value="">bombay</option>
    <option value="">jalandhar</option>
    <option value="">indore</option>

</select>
<h3>select your age</h3>
<input type="number" min="15" max="25" placeholder="select age ">
   <br>
   <br>
<button type="submit">click here</button>
</form>    
</body>
</html>
